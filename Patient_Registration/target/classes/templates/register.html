<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
    
    
</head>
<body>
    
    <div class="container">
        <h2>Patient Registration</h2>
        
        <div id="message" th:if="${message != null}" class="message"> 
           [[${message}]]
        </div>
          
        <form 
        id="registrationForm"
        th:action="@{/registration}" 
        method="post"
        role="form"
        th:object="${user}"
        >
            <div class="input-group">
                <label for="first_name">First Name:</label>
                <input th:field="*{first_name}" type="text" id="middle_name" name="first_name" maxlength="10" placeholder="Enter your First Name" required>
            </div>
            
            <div class="input-group">
                <label for="last_name">Middle Name:</label>
                <input th:field="*{middle_name}" type="text" id="middle_name" name="middle_name" maxlength="10"  placeholder="Enter your Middle Name" required>
            </div>
            
            <div class="input-group">
                <label for="middle_name">Last Name:</label>
                <input th:field="*{last_name}" type="text" id="last_name" name="last_name" maxlength="10"  placeholder="Enter your Last Name" required>
            </div>
            
            <div class="input-group">
                <label for="age">Age:</label>
                <input th:field="*{age}" type="text" id="age" name="age" placeholder="Enter your Age" maxlength="2" required>
            </div>	
            
             <div class="input-group">
                <label for="mobile">Mobile No:</label>
                <input th:field="*{mobile}" type="tel" id="mobile" name="mobile" placeholder="Enter your Mobile Number" maxlength="10" required>
            </div>	
            
             <div class="input-group">
                <label for="gender">Gender:</label>
                <input th:field="*{gender}" type="text" id="gender" name="gender" placeholder="Enter your Gender" required>
            </div>
            
            <div class="input-group">
                <label for="city">City:</label>
                <input th:field="*{city}" type="text" id="city" name="city" placeholder="Enter your City" required>
            </div>
            
            <div class="input-group">
                <label for="disease">Disease:</label>
                <input th:field="*{disease}" type="text" id="disease" name="disease" placeholder="Enter your Disease" required>
            </div>
            
            
            <button type="submit" class="btn">Save</button>
			<button type="button" class="btn" onClick="resetForm()">Reset</button>
        </form>
    </div>
    
    <script>
        function resetForm() {
        	var inputs = document.getElementById('registrationForm').getElementsByTagName('input');

            // Loop through the input elements and clear their values
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type === 'text' || inputs[i].type === 'tel') {
                    inputs[i].value = '';
                }
            }
            document.getElementById('message').innerText = 'Reset Successfully';
        }
    </script>
    
</body>
</html>

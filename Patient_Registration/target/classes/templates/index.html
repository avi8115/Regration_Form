<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Patient Registration Page</title>
  <style>
    table {
       border: 1px solid black;
       border-collapse: collapse;
       width: 100%;
       font-size: 20px;
       padding: 5px;
    }
    
    th, td {
    
     border: 1px solid black;
    }
    
    th {
        background-color: #0077A8;
        color: white;
    
    }
    
    td {
    padding-left: 5px;
    
    }
  
  
  </style>


</head>
<body>

   <table>
       <tr>
         <th>First Name</th>
         <th>Middle Name</th>
         <th>Last Name</th>
         <th>Age</th>
         <th>Gender</th>
         <th>City</th>
         <th>Disease</th>
       </tr>
       
        <tr  th:each="users : ${user}">
           <td  th:text="${users.first_name}"></td>
           <td  th:text="${users.middle_name}"></td>
           <td  th:text="${users.last_name}"></td>
           <td  th:text="${users.age}"></td>
           <td  th:text="${users.gender}"></td>
           <td  th:text="${users.city}"></td>
           <td  th:text="${users.disease}"></td>
        </tr>
   
   </table>

</body>
</html>
